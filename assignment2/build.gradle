plugins {
	id 'eclipse'
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {


    // https://mvnrepository.com/artifact/org.testng/testng
	testCompile group: 'org.testng', name: 'testng', version: '7.1.0'
	
    // https://mvnrepository.com/artifact/io.github.bonigarcia/webdrivermanager
	compile group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '3.8.0'
	
	// https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
	compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
	
	// https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-server
	compile group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '3.141.59'
	
	
    
}
/**
application {
    // Define the main class for the application.
    mainClassName = 'com.assignment.cleartrip.webapp.test.base.App'
}
*/
test {
    // Use TestNG for unit tests
    useTestNG(){
    	suites 'testng.xml'
    	outputDirectory = file("$project.buildDir//testngReports")
    	useDefaultListeners = true
    }
    reports.html.setDestination(file("$buildDir//GradleReports"))
    reports.html.enabled = true
    
    testLogging {
        events "PASSED", "FAILED", "SKIPPED"
    }
    ignoreFailures = true
}
